<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08), transparent 40%),
                  linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --panel: rgba(30, 32, 42, 0.7);
            --panel-stroke: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --secondary: #8b5cf6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --radius: 16px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: var(--bg);
            touch-action: none;
            color: var(--text);
            font-feature-settings: 'cv11', 'ss01';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            filter: saturate(1.05) contrast(1.02);
            transition: filter 0.3s ease;
        }

        #uploadedImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            object-fit: contain;
            touch-action: none;
            filter: saturate(1.05);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .resize-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: transparent;
            border-radius: 999px;
            opacity: 0;
            z-index: 11;
            cursor: pointer;
            touch-action: none;
            border: 0;
            pointer-events: auto;
        }

        #controls {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: var(--panel);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            width: min(960px, 96vw);
            display: block;
            border: 1px solid var(--panel-stroke);
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            opacity: 1;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(20px);
        }

        #controlsContent {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            padding: 16px 16px 10px 16px;
            max-height: 60vh;
            overflow-y: auto;
        }

        #toggleControls {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: none;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            background: linear-gradient(135deg, rgba(30, 32, 42, 0.8), rgba(20, 22, 32, 0.9));
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            border-top: 1px solid var(--panel-stroke);
            transition: var(--transition);
        }

        #toggleControls:hover {
            background: linear-gradient(135deg, rgba(40, 42, 52, 0.9), rgba(30, 32, 42, 0.9));
        }

        #openControls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            width: 56px;
            height: 56px;
            padding: 0;
            font-size: 20px;
            border: 1px solid var(--panel-stroke);
            border-radius: var(--radius);
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: var(--shadow), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        #openControls.visible {
            display: flex;
        }

        #openControls:hover {
            background: rgba(40, 42, 52, 0.8);
            transform: scale(1.05);
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        #openControls:active {
            transform: scale(0.95);
        }

        #openControls .icon-gear {
            width: 24px;
            height: 24px;
            display: block;
            background: center / contain no-repeat url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 15a3 3 0 100-6 3 3 0 000 6z' stroke='%23818cf8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z' stroke='%23818cf8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        }

        #captureButton {
            position: fixed;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            width: 80px;
            height: 80px;
            padding: 0;
            font-size: 32px;
            border: 4px solid var(--accent);
            border-radius: 24px;
            background: linear-gradient(135deg, var(--accent-glow), rgba(99, 102, 241, 0.15));
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            transition: var(--transition);
            box-shadow:
                0 0 0 0 var(--accent-glow),
                var(--shadow-lg),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        #captureButton:hover {
            transform: translateX(-50%) scale(1.05);
            border-color: var(--accent-hover);
            box-shadow:
                0 0 0 8px var(--accent-glow),
                var(--shadow-lg),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        #captureButton:active {
            transform: translateX(-50%) scale(0.95);
            border-color: var(--accent);
        }

        #captureButton.active {
            animation: captureFlash 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes captureFlash {
            0%, 100% {
                border-color: var(--accent);
                box-shadow:
                    0 0 0 0 var(--accent-glow),
                    var(--shadow-lg),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                border-color: var(--accent-hover);
                box-shadow:
                    0 0 0 16px var(--accent-glow),
                    0 0 40px var(--accent-glow),
                    var(--shadow-lg),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        #captureButton .icon-camera {
            width: 38px;
            height: 32px;
            display: block;
            background: center / contain no-repeat url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z' stroke='%23f1f5f9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='12' cy='13' r='4' stroke='%23818cf8' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        }

        #actionButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            width: 100%;
        }

        #actionButtons button {
            padding: 16px 20px;
            font-size: 15px;
            border: 1px solid var(--panel-stroke);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            min-height: 52px;
            box-shadow:
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #actionButtons button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow:
                var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        #actionButtons button:active {
            transform: translateY(0);
            box-shadow:
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        button, select {
            padding: 12px 18px;
            font-size: 14px;
            border: 1px solid var(--panel-stroke);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow:
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.12);
        }

        button:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.05);
        }

        select {
            min-width: 160px;
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, var(--text) 50%),
                linear-gradient(135deg, var(--text) 50%, transparent 50%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
            background-position: calc(100% - 16px) calc(50% - 3px), calc(100% - 11px) calc(50% - 3px), 0 0;
            background-size: 6px 6px, 6px 6px, 100% 100%;
            background-repeat: no-repeat;
            padding-right: 36px;
            background-color: transparent;
            color-scheme: dark;
            width: 100%;
            flex: 1;
        }

        select:hover {
            background-image:
                linear-gradient(45deg, transparent 50%, var(--accent-hover) 50%),
                linear-gradient(135deg, var(--accent-hover) 50%, transparent 50%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.06));
        }

        select option {
            background: #1a1a2e;
            color: var(--text);
            padding: 12px;
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
            color: white;
            padding: 20px 28px;
            border-radius: var(--radius);
            display: none;
            text-align: center;
            max-width: 85%;
            z-index: 200;
            box-shadow:
                var(--shadow-lg),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: errorSlide 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes errorSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #imagePreview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            z-index: 300;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
        }

        #imagePreview.visible {
            display: flex;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #imagePreview img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #imagePreview .instructions {
            color: var(--text);
            font-size: 15px;
            margin-top: 20px;
            text-align: center;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            max-width: 80%;
            border: 1px solid var(--panel-stroke);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #imagePreview button {
            margin-top: 20px;
            padding: 16px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        #imagePreview button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        #imagePreview button:active {
            transform: translateY(0);
        }

        .control-group {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--panel-stroke);
            flex-wrap: nowrap;
            transition: var(--transition);
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
        }

        label {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            min-width: 110px;
            white-space: nowrap;
            letter-spacing: 0.3px;
        }

        input[type="range"] {
            width: 150px;
            accent-color: var(--accent);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb {
            transition: var(--transition);
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }

        input[type="color"] {
            width: 52px;
            height: 42px;
            border: 1px solid var(--panel-stroke);
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            transition: var(--transition);
        }

        input[type="color"]:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Custom scrollbar */
        #controlsContent::-webkit-scrollbar {
            width: 8px;
        }

        #controlsContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }

        #controlsContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            transition: var(--transition);
        }

        #controlsContent::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 820px) {
            #controls {
                width: 100vw;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }
            #controlsContent {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            .control-group {
                flex-wrap: wrap;
            }
            label {
                min-width: 100%;
                white-space: normal;
            }
            select {
                width: 100%;
            }
        }
</style>
