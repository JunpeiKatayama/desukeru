<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 35%), radial-gradient(circle at 80% 0%, rgba(0, 255, 170, 0.12), transparent 30%), #0c0d11;
            --panel: rgba(20, 22, 28, 0.75);
            --panel-stroke: rgba(255, 255, 255, 0.1);
            --accent: #38e1b8;
            --accent-strong: #4cf0c8;
            --text: #eef3ff;
            --muted: #9ea6b8;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            --radius: 14px;
        }

        body {
            font-family: 'Poppins', 'Noto Sans JP', 'Segoe UI', sans-serif;
            overflow: hidden;
            background: var(--bg);
            touch-action: none;
            color: var(--text);
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            filter: saturate(1.05);
        }

        #uploadedImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            object-fit: contain;
            touch-action: none;
            filter: saturate(1.05);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: transparent;
            border-radius: 999px;
            box-shadow:
                0 0 0 1px var(--accent),
                0 0 0 4px rgba(56, 225, 184, 0.12);
            opacity: 0.35;
            z-index: 11;
            cursor: pointer;
            touch-action: none;
            border: 0;
            transition: opacity 0.15s ease, box-shadow 0.15s ease;
        }

        .resize-handle:hover,
        .resize-handle:active {
            opacity: 1;
            box-shadow:
                0 0 0 1px var(--accent-strong),
                0 0 0 6px rgba(56, 225, 184, 0.28),
                0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #controls {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: var(--panel);
            border-radius: var(--radius);
            backdrop-filter: blur(18px);
            width: min(960px, 96vw);
            display: block;
            border: 1px solid var(--panel-stroke);
            box-shadow: var(--shadow);
        }

        #controls.hidden {
            display: none;
        }

        #controlsContent {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            padding: 16px 16px 10px 16px;
            max-height: 60vh;
            overflow-y: auto;
        }

        #toggleControls {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 0 0 var(--radius) var(--radius);
            background: linear-gradient(120deg, #2b2d35, #20222a);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            border-top: 1px solid var(--panel-stroke);
        }

        #openControls {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 101;
            width: 48px;
            height: 48px;
            padding: 0;
            font-size: 20px;
            border: 1px solid var(--panel-stroke);
            border-radius: 14px;
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(14px);
            box-shadow: var(--shadow);
        }

        #openControls.visible {
            display: flex;
        }

        #openControls .icon-gear {
            width: 22px;
            height: 22px;
            display: block;
            background: center / contain no-repeat url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M69.7 18.7 67 34.1c-3.8 1-7.3 1-11.1 0l-2.7-15.4-9.7 4.2 4.6 14.6c-3 2.2-5.5 4.7-7.6 7.6L26 30.2l-4.2 9.7 15.4 2.7c-1 3.8-1 7.3 0 11.1L21.8 56l4.2 9.7 14.6-4.6c2.2 3 4.7 5.5 7.6 7.6L30.2 94l9.7 4.2 2.7-15.4c3.8 1 7.3 1 11.1 0l2.7 15.4 9.7-4.2-4.6-14.6c3-2.2 5.5-4.7 7.6-7.6l14.6 4.6 4.2-9.7-15.4-2.7c1-3.8 1-7.3 0-11.1l15.4-2.7-4.2-9.7-14.6 4.6c-2.2-3-4.7-5.5-7.6-7.6l4.6-14.6-9.7-4.2Z' fill='%23dff7ef'/%3E%3Ccircle cx='60' cy='60' r='16' fill='%230c0d11' stroke='%2338e1b8' stroke-width='6'/%3E%3C/svg%3E");
        }

        #captureButton {
            position: fixed;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            width: 78px;
            height: 78px;
            padding: 0;
            font-size: 32px;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 22px;
            background: linear-gradient(150deg, rgba(56, 225, 184, 0.18), rgba(56, 225, 184, 0.08));
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.18s;
            box-shadow: var(--shadow);
        }

        #captureButton:active {
            transform: translateX(-50%) scale(0.94);
            border-color: var(--accent);
        }

        #captureButton.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 6px rgba(56, 225, 184, 0.18), var(--shadow);
        }

        #captureButton .icon-camera {
            width: 36px;
            height: 26px;
            display: block;
            background: center / contain no-repeat url("data:image/svg+xml,%3Csvg width='120' height='90' viewBox='0 0 120 90' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='8' y='18' rx='10' ry='10' width='104' height='64' fill='none' stroke='%23dff7ef' stroke-width='6'/%3E%3Crect x='30' y='10' rx='6' ry='6' width='28' height='12' fill='%23dff7ef'/%3E%3Ccircle cx='60' cy='50' r='20' fill='none' stroke='%2338e1b8' stroke-width='6'/%3E%3Ccircle cx='96' cy='32' r='6' fill='%2338e1b8'/%3E%3C/svg%3E");
        }

        #actionButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            padding: 10px;
            width: 100%;
        }

        #actionButtons button {
            padding: 16px 20px;
            font-size: 15px;
            border: 1px solid var(--panel-stroke);
            border-radius: 10px;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            min-height: 50px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
        }

        button, select {
            padding: 12px 20px;
            font-size: 14px;
            border: 1px solid var(--panel-stroke);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.05);
        }

        select {
            min-width: 160px;
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, var(--text) 50%), linear-gradient(135deg, var(--text) 50%, transparent 50%), linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.05));
            background-position: calc(100% - 16px) calc(50% - 3px), calc(100% - 11px) calc(50% - 3px), 0 0;
            background-size: 6px 6px, 6px 6px, 100% 100%;
            background-repeat: no-repeat;
            padding-right: 32px;
            background-color: var(--panel);
            color-scheme: dark;
            width: 100%;
            flex: 1;
        }

        select option {
            background: #0c0d11;
            color: var(--text);
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 59, 48, 0.95);
            color: white;
            padding: 18px 26px;
            border-radius: 12px;
            display: none;
            text-align: center;
            max-width: 80%;
            z-index: 200;
            box-shadow: var(--shadow);
        }

        #imagePreview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 10, 16, 0.9);
            z-index: 300;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        #imagePreview.visible {
            display: flex;
        }

        #imagePreview img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        #imagePreview .instructions {
            color: var(--text);
            font-size: 15px;
            margin-top: 16px;
            text-align: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            max-width: 80%;
            border: 1px solid var(--panel-stroke);
        }

        #imagePreview button {
            margin-top: 18px;
            padding: 14px 34px;
            font-size: 15px;
            background: linear-gradient(140deg, rgba(56, 225, 184, 0.2), rgba(56, 225, 184, 0.35));
            color: var(--text);
            border: 1px solid var(--panel-stroke);
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .control-group {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--panel-stroke);
            flex-wrap: nowrap;
        }

        label {
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
            min-width: 110px;
            white-space: nowrap;
        }

        input[type="range"] {
            width: 150px;
            accent-color: var(--accent);
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 1px solid var(--panel-stroke);
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
        }
    
        @media (max-width: 820px) {
            #controls {
                width: 100vw;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }
            #controlsContent {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            .control-group {
                flex-wrap: wrap;
            }
            label {
                min-width: 100%;
                white-space: normal;
            }
            select {
                width: 100%;
            }
        }
</style>
